<div class="container" id="product-add-container">
    <h3 class="text-center">Enter Product Details</h3>
    <div class="row">
        <div class="col-lg-8 offset-lg-2 col-md-8 offset-md-2">
            <form (ngSubmit)="productForm.form.valid && onAddProduct(productForm)" #productForm="ngForm">

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Product Name"
                        [(ngModel)]="model.name" #name="ngModel"
                        [ngClass]="{ 'is-invalid': name.touched && name.invalid,'is-valid': name.touched && name.valid}"
                        required>

                    <div class="invalid-feedback" *ngIf="name.touched && name.invalid">
                        <p *ngIf="name.errors.required">Name is required.</p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="brand">Brand</label>
                    <input type="text" id="brand" class="form-control" placeholder="Product Brand" name="brand"
                        [(ngModel)]="model.brand" #brand="ngModel"
                        [ngClass]="{'is-invalid': brand.touched && brand.invalid , 'is-valid': brand.touched && brand.valid}"
                        required>

                    <div class="invalid-feedback" *ngIf="brand.touched && brand.invalid">
                        <p *ngIf="brand.errors.required">Brand is required.</p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" id="price" class="form-control" pattern="^[1-9]+[0-9]*$"
                        placeholder="Product Price" name="price" [(ngModel)]="model.price" #price="ngModel"
                        [ngClass]="{ 'is-invalid': price.touched && price.invalid , 'is-valid': price.touched && price.valid}"
                        required>

                    <div class="invalid-feedback" *ngIf="price.touched && price.invalid">
                        <p *ngIf="price.errors.required">Price is required.</p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="stock">Stock</label>
                    <input type="number" id="stock" class="form-control" pattern="^[1-9]+[0-9]*$"
                        placeholder="Product Stock" name="stock" [(ngModel)]="model.stock" #stock="ngModel"
                        [ngClass]="{ 'is-invalid': stock.touched && stock.invalid , 'is-valid': stock.touched && stock.valid}"
                        required>

                    <div class="invalid-feedback" *ngIf="stock.touched && stock.invalid">
                        <p *ngIf="stock.errors.required">Stock is required.</p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" rows="3" class="form-control" placeholder="Product Description"
                        name="description" [(ngModel)]="model.description" #description="ngModel"
                        [ngClass]="{ 'is-invalid': description.touched && description.invalid , 'is-valid': description.touched && description.valid}"
                        required>
                    </textarea>

                    <div class="invalid-feedback" *ngIf="description.touched && description.invalid">
                        <p *ngIf="description.errors.required">Description is required.</p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="imgUrl">Image Url</label>
                    <input type="text" id="imgUrl" class="form-control" placeholder="Product Image Url" name="imgUrl"
                        [(ngModel)]="model.imgUrl" #imgUrl="ngModel"
                        [ngClass]="{ 'is-invalid': imgUrl.touched && imgUrl.invalid , 'is-valid': imgUrl.touched && imgUrl.valid}"
                        required>

                    <div class="invalid-feedback" *ngIf="imgUrl.touched && imgUrl.invalid">
                        <p *ngIf="imgUrl.errors.required">Image Url is required.</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <button class="btn btn-outline-success btn-block" type="submit"
                            [disabled]="productForm.invalid">Submit</button>
                    </div>
                    <div class="col-6">
                        <button class="btn btn-outline-primary btn-block" type="button"
                            (click)="onReset()">Clear</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
